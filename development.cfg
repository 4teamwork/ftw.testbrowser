[buildout]
extends =
    test-plone-4.3.x.cfg
    https://raw.github.com/4teamwork/ftw-buildouts/master/plone-development.cfg

parts +=
    sphinxbuilder
    sphinxupload


[instance]
zcml-additional +=
    <configure package="ftw.testbrowser.tests.views">
        <include file="configure.zcml" />
    </configure>
eggs +=
    plone.app.dexterity
    plone.formwidget.autocomplete


[sphinxbuilder]
recipe = zc.recipe.egg
eggs =
  Sphinx
  ${instance:eggs}


[sphinxupload]
recipe = zc.recipe.egg
eggs =
    setuptools
    Sphinx-PyPI-upload
interpreter = sphinx-upload
